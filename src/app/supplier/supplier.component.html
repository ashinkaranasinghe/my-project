<form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
  <div
    style="
      padding: 20px;
      padding-left: 300px;
      padding-right: 300px;
      background-color: whitesmoke;
    "
  >
    <p-card header="Supplier Details">
      <div class="p-fluid">
        <div class="p-grid p-flex-column">
          <div class="p-col">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input
                pInputText
                placeholder="Supplier Code"
                type="text"
                class="form-control"
                formControlName="supplierCode"
              />
            </div>
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input
                pInputText
                placeholder="Supplier Name"
                type="text"
                class="form-control"
                formControlName="supplierName"
              />
            </div>

            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input
                pInputText
                placeholder="Supplier Description"
                type="text"
                class="form-control"
                formControlName="supplierDescription"
              />
            </div>

            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input
                pInputText
                placeholder="Country"
                type="text"
                class="form-control"
                formControlName="country"
              />
            </div>

            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input
                pInputText
                placeholder="Address"
                type="text"
                class="form-control"
                formControlName="address"
              />
            </div>
          </div>
        </div>
      </div>

      <br /><br />

      <div style="text-align: justify">
        <p-button label="Submit" type="Submit"></p-button>
      </div>
    </p-card>
  </div>
</form>
