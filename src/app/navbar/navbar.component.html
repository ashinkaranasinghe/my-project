<p-menubar [model]="items">
  <ng-template pTemplate="start"> </ng-template>
  <ng-template pTemplate="end">
    <span style="align-items: center">{{
      loggedInUser ? loggedInUser.firstName + " " + loggedInUser.lastName : ""
    }}</span>

    <button
      pButton
      type="button"
      label="Logout"
      (click)="logOut()"
      class="p-button-text"
    ></button>
    <!-- <p-button label="Logout" type="Submit" (click)="logOut()"></p-button> -->
  </ng-template>
</p-menubar>
